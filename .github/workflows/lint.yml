name: Lint & Format Checks

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  lint:
    name: "Lint & Format Checks"
    runs-on: ubuntu-latest

    # All `run:` commands execute inside caramel-extension/
    defaults:
      run:
        working-directory: caramel-extension

    steps:
      # 1️⃣  Checkout repo into the workspace root
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣  Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3️⃣  Install Node and enable the pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: caramel-extension/pnpm-lock.yaml

      # 4️⃣  Install deps & run checks
      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier check
        run: pnpm run prettier-check
