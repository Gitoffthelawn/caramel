name: Lint & Format Checks

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  lint:
    name: "ğŸ” ESLint & ğŸ¨ Prettier"
    runs-on: ubuntu-latest

    # All shell commands still run from the extension folder
    defaults:
      run:
        working-directory: caramel-extension

    steps:
      # 1ï¸âƒ£  Checkout the repo into ./caramel-extension
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: caramel-extension

      # 2ï¸âƒ£  Install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3ï¸âƒ£  Install Node + turn on the pnpm cache
      #     ğŸ‘‰ Tell the action where the lock-file really lives
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: caramel-extension/pnpm-lock.yaml

      # 4ï¸âƒ£  Install deps & run checks
      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier check
        run: pnpm run prettier-check
